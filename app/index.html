<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/index.css">
    <title>DCR | Login page</title>
</head>

<body>
    <div class="form-container">
        <img src="./assets/logo.png" alt="logo">
        <form id="login-form">
            <div class="letters-container">
                <img src="./assets/lettering-logo.png" alt="Lettering logo">
            </div>

            <div class="name-container">
                <img src="./assets/icons/user-filled.svg" alt="User icon">
                <input type="text" name="name" id="name" placeholder="Usuario" autocomplete="username">
            </div>

            <div class="pwd-container">
                <img src="./assets/icons/lock-filled.svg" alt="Lock icon">
                <input type="password" name="pwd" id="pwd" placeholder="Contraseña" autocomplete="current-password">
            </div>

            <div class="submit-container">
                <input type="submit" value="Iniciar sesión">
            </div>

            <div class="options-container">
                <div class="remember-me-container">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>

                <div class="recover-pwd-container">
                    <a href="/app/">Recuperar contraseña</a>
                </div>
            </div>
        </form>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
