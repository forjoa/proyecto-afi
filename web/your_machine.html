<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./styles/ur_machine.css">
    <title>DCR | Encuentra tu máquina</title>
</head>

<body>
    <header>
        <div>
            <img src="./assets/logo.png" alt="Logo DCR">
            <h2>Encuentra tu máquina</h2>
        </div>
        <button>Home</button>
    </header>

    <div class="bar"></div>

    <div class="map-container">
        <h3>Aquí encontrarás las máquinas más cercanas a ti</h3>
        <gmpx-api-loader key="AIzaSyBhDrKFNN5Qxr10MnBms-OBf-TpJK3oOrs"
        solution-channel="GMP_QB_locatorplus_v10_cABDF"></gmpx-api-loader>
        <gmpx-store-locator map-id="DEMO_MAP_ID"></gmpx-store-locator>
    </div>

    <footer>
        <div class="contact">
            <div class="logo-container">
                <img class="logo" src="./assets/logo.png" alt="">
            </div>

            <div class="social-media">
                <a href="#" class="icon instagram">
                    <img src="./assets/icons/ig.svg" alt="Instagram logo">
                    <p class="label">Instagram</p>
                </a>

                <a href="#" class="icon whatsapp">
                    <img src="./assets/icons/wsp.svg" alt="WhatsApp logo">
                    <p class="label">WhatsApp</p>
                </a>

                <a href="#" class="icon email">
                    <img src="./assets/icons/email.svg" alt="Email logo">
                    <p class="label">Email</p>
                </a>
            </div>
        </div>
    </footer>

    <script src="./scripts/your_machine.js"></script>
    <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
</body>

</html>
